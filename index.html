<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/3f9f67c539.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-box">
        <input type="text" placeholder="Change city" id="search-input" />
        <input type="submit" value="Search" />
      </form>
      <br />
      <button id="current-button">Current Location</button>
      <div class="row city-info">
        <div class="col-6">
          <h1 class="date" id="date-now">Monday, May 30th</h1>
          <h2>New York</h2>
          <span id="temperature">16Â°C</span>

          <p id="weather-description">Rain for the next few days</p>
        </div>

        <div class="col-6">
          <ul class="today-forecast">
            <li id="time">9:37 PM</li>
            <li><i class="fa-solid fa-cloud"></i></li>
            <li>_%</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="row days">
        <div class="col">
          <ul>
            <li>Tuesday</li>
            <li><i class="fa-solid fa-cloud-sun-rain"></i></li>
            <li>_%</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>Wednesday</li>
            <li><i class="fa-solid fa-cloud-rain"></i></li>
            <li>_%</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>Thursday</li>
            <li><i class="fa-solid fa-cloud-bolt"></i></li>
            <li>_%</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>Friday</li>
            <li><i class="fa-solid fa-sun"></i></li>
            <li>_%</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>Saturday</li>
            <li><i class="fa-solid fa-cloud-sun"></i></li>
            <li>_%</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
